name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: 'dummy-api-key-for-static-build'
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: 'dummy-domain.firebaseapp.com'
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: 'dummy-project'
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: 'dummy-bucket.appspot.com'
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: '123456789'
          NEXT_PUBLIC_FIREBASE_APP_ID: '1:123456789:web:abc123'
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: 'G-ABC123'
      
      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
          force_orphan: true  # Force orphan option to clean up gh-pages branch
          cname: ogrenio.github.io  # Optional if you have a custom domain 